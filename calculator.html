<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Temperature Converter</title>
    <!--css links-->
    <link rel="stylesheet" href="calculator.css">
    <!--box icons-->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
    <!--fontawesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="temperature-converter">
            <!--mobile icon-->
            <div class="mobile">
                <p>9:30 AM</p>
                <div>
                    <i class='bx bx-signal-4'></i>
                    <i class='bx bx-wifi'></i>
                    <i class='bx bxs-battery'></i>
                </div>
            </div>
            <h2 class="title">Temperature Converter</h2>
            <!--showing result here-->
            <div class="result">
                <span class="result-heading">Result(Celsius)</span>
                <h2 class="celsius-value" id="celsius"></h2>
            </div>
            <!--input field-->
            <div class="degree-type">
                <!--for degrees-->
                <div class="degree-field">
                    <label for="degree">Degree</label>
                    <input type="number" name="degree" id="degree">
                </div>
                <!--for option selection-->
                <div class="temp-field">
                <label for="temp-type">Type</label>
                <select name="temperatures" id="temp-type" autocomplete="on">
                <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                <option value="kelvin" id="kelvin">kelvin</option>
            </select>
            </div>
            <!-- input field-->
            <div class="degree-type"></div>
            </div>
            <button id="convert-btn">Converter</button>
        </div>

    </div>
    <!--script tags-->
    <script src="calculator.js"></script>
</body>
</html>
